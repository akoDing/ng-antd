<nz-card nzTitle="{{ 'frontend.service.basic_info' | translate }}">

  <div nz-row>
    <div [nzSpan]="24" nz-col>
      <form (ngSubmit)="submitForm($event)" [formGroup]="validateForm" nz-form>
        <div nz-row nzJustify="space_between" nzType="flex" style="margin-bottom: 20px">

          <div [nzSpan]="12" nz-col>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>{{ 'frontend.service.catalog' | translate }}</nz-form-label>
              <nz-form-control [nzSpan]="12">
                <enum-select formControlName="catalog" parentName="service_type"></enum-select>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div [nzSpan]="12" nz-col>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>{{ 'frontend.service.line' | translate }}</nz-form-label>
              <nz-form-control [nzSpan]="12">
                <input formControlName="line" nz-input/>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div [nzSpan]="12" nz-col>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>{{ 'frontend.service.description' | translate }}</nz-form-label>
              <nz-form-control [nzSpan]="12">
                <input formControlName="description" nz-input/>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row style="text-align: center;margin-top: 18px;">
          <nz-form-item>
            <nz-form-control>
              <button [disabled]="!validateForm.valid" nz-button
                      nzType="primary">{{'frontend.save' | translate}}</button>
              <button (click)="closeTabWithoutSave($event)" nz-button
                      style="margin-left: 12px;">{{'frontend.back' | translate}}</button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </form>
    </div>
  </div>
</nz-card>
