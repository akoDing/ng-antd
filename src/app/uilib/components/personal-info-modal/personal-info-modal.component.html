<nz-modal [(nzVisible)]="isModalVisible" 
    [nzClosable]="false" 
    [nzMaskClosable]="false" 
    [nzTitle]="modalTitle" 
    [nzContent]="modalContent" 
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">
    <ng-template #modalTitle>
        {{'frontend.firstLoginModalTitle' | translate}}
    </ng-template>

    <ng-template #modalContent>
        <div>
            <form nz-form [formGroup]="simplePersonalInfoForm">
                <!-- <input style="display: none;" formControlName="code" /> -->
                <!-- <input style="display: none;" formControlName="zh_id" /> -->
                <!-- <input style="display: none;" formControlName="en_id" /> -->
                <div nz-row>
                    <nz-form-item>
                        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="zh_display">{{'frontend.username' | translate}}
                        </nz-form-label>
                        <nz-form-control [nzSm]="14" [nzXs]="24">
                            <input nz-input id="zh_display" formControlName="zh_display" />
                        </nz-form-control>
                    </nz-form-item>
                    
                    <nz-form-item>
                        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="zh_display">{{'frontend.department' | translate}}
                        </nz-form-label>
                        <nz-form-control [nzSm]="14" [nzXs]="24">
                            <input nz-input id="zh_display" formControlName="zh_display" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="zh_display">{{'frontend.avatar' | translate}}
                    </nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <div>
                            <nz-upload nzAction="https://jsonplaceholder.typicode.com/posts/" nzListType="picture" [(nzFileList)]="fileList1">
                                <button nz-button><i nz-icon nzType="upload"></i><span>Upload</span></button>
                            </nz-upload>
                        </div>
                    </nz-form-control>
                </div>
                
                <!-- below for dev... -->
                <!-- <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="en_display">英文显示</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="'321'">
                        <input nz-input id="en_display" formControlName="en_display" />
                    </nz-form-control>
                </nz-form-item> -->
            </form>
        </div>
        <!-- <p>Modal Content</p> -->
    </ng-template>

    <ng-template #modalFooter>
        <!-- <span>Modal Footer: </span> -->
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">{{'frontend.save' | translate}}</button>
        <button nz-button nzType="default" (click)="handleCancel()">{{'frontend.back' | translate}}</button>
    </ng-template>
</nz-modal>
