<form nz-form [formGroup]="form" >
    <app-alert [alertParams]="handlerService.pageParams"></app-alert>
    <nz-form-item>
        <nz-form-control>
            <nz-input-group [nzAddOnBefore]="addOnBeforeUserTemplate" [nzAddOnAfter]="addOnAfterTemplate">
                <input type="text" nz-input formControlName="userName" placeholder="Email">
            </nz-input-group>
            <ng-template #addOnBeforeUserTemplate>
                <i nz-icon type="user" theme="outline"></i>
            </ng-template>
            <ng-template #addOnAfterTemplate>@philips.com</ng-template>
            <nz-form-explain *ngIf="form.get('userName').dirty && form.get('userName').errors">{{'ErrorEmail' | translate}}</nz-form-explain>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-input-group [nzAddOnBefore]="addOnBeforePwdTemplate">
                <input type="text" nz-input formControlName="password" placeholder="Password" type="password">
            </nz-input-group>
            <ng-template #addOnBeforePwdTemplate>
                <i nz-icon type="lock" theme="outline"></i>
            </ng-template>
            <nz-form-explain *ngIf="form.get('password').dirty && form.get('password').errors">{{'ErrorPwd' | translate}}</nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-control>
            <label nz-checkbox formControlName="remember">
              <span>{{'RememberMe' | translate}}</span>
            </label>
            <button nz-button class="ant-btn__block view-pc" (click)="login()" [nzType]="'primary'" [nzLoading]="isProcessing">{{'Login' | translate}}</button>
            <button nz-button class="ant-btn__block view-mobile" (click)="login(true)" [nzType]="'primary'" [nzLoading]="isProcessing">{{'Login' | translate}}</button>
        </nz-form-control>
    </nz-form-item>
</form>
